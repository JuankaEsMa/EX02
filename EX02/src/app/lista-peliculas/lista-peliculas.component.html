<div class="centerItem">
    <div class="input-group maxWidth m-4">
        <button type="button" class="btn btn-outline-primary" (click)="populares()">Populares</button>
    </div>
    <div class="input-group maxWidth m-4">
        <input id="searchInput" type="search" class="form-control rounded" placeholder="Search" />
        <button type="button" class="btn btn-outline-primary" (click)="search()">search</button>
    </div>
    <div class="container m-2">
        <div class="row"> 
            <div class="col-12 container">
                <div class="d-flex flex-wrap row">
                    @for (genero of generos; track $index) {
                        <div class="col-6 col-md-4 col-lg-2">
                            <input class="form-check-input genereInput" type="checkbox" value="{{genero}}" id="flexCheckDisabled">
                            <label class="form-check-label ms-2" for="flexCheckDisabled">
                              {{genero}}
                            </label>
                        </div>
                    }
                    <div class="col-12 btn btn-success mt-2 mb-2" (click)="filtrarGenero()"> Filtrar por GÃ©nero </div>
                </div>
            </div>
            @for (pelicula of peliculas; track pelicula.id) {
            <div class="col-6 col-md-4 col-lg-3 p-2 ">
                <div class="border d-flex flex-column justify-content-around text-center p-2 containerCharacter rounded">
                    <img src="https://image.tmdb.org/t/p/original{{pelicula.poster_path}}" class="imgCharacters rounded"/>
                    <p class="mt-3">{{pelicula.original_title}}</p>
                    <a class="btn btn-danger" (click)="onPeliculaClick(pelicula.id)">See More</a>
                </div>
            </div>
        }
        </div>
    </div>
</div>
