<div class="container mt-5">
    <div class="border text-center p-2 rounded greyWhite row">
        <img src="https://image.tmdb.org/t/p/original{{pelicula.backdrop_path}}" class="imgPelicula rounded col-12"/>
        <p class="mt-3 col-12"><strong>Original Title: </strong>{{pelicula.original_title}}</p>
        <p class="col-12"><strong>Original Lenguage: </strong>{{pelicula.original_language}}</p>
        <p class="col-12"><strong>Release Date: </strong>{{pelicula.release_date}}</p>
        <p class="col-12"><strong>Numero de votos: </strong>{{pelicula.vote_count}}</p>
        <p class="col-12"><strong>Generes: </strong></p>
        @for (genero of pelicula.genres; track $index) {
            <div class="col mb-2">
                {{genero.name}}
            </div>
        }
        <p class="col-12 mt-3"><strong>Description</strong></p>
        <p class="col-12">{{pelicula.overview}}</p>
    </div>
</div>
